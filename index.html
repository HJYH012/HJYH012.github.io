    <!-- Begin HEAD -->
    <header id="header">
      <nav>
        <a href="https://hjyh012.github.io/" target="_blank" title="HJYH012">HJYH012</a>
        <a class="right"><script>displayTime();</script></a>

    <!-- Begin BODY -->
    <main>
      <p>- <a href="https://hjyh012.github.io/BLOG/" target="_blank" title="HJYH012's BLOG">BLOG</a></p>
      <p>- <a href="https://www.osgeo.cn/mathjax/" target="_blank" title="LaTeX">LaTeX</a></p>
    </main>
    <!-- End   BODY -->
    <!-- Begin TAIL -->
    <!-- End   TAIL -->
    <script>
    let lastScroll = 0;
    const navbar = document.getElementById('header');
    const scrollThreshold = 0; // 滚动阈值
    
    window.addEventListener('scroll', function() {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      
      // 向下滚动且超过阈值时隐藏
      if (currentScroll > lastScroll && currentScroll > scrollThreshold) {
        navbar.classList.add('hidden');
      } 
      // 向上滚动或接近顶部时显示
      else if (currentScroll < lastScroll || currentScroll <= scrollThreshold) {
        navbar.classList.remove('hidden');
      }
      
      lastScroll = currentScroll;
    });
    </script>
  </body>
